<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="assets/css/main.css" rel="stylesheet">

</head>
    <body class="container-fluid">

        <div class="row show-grid">
            <div class="col-xs-12">
                <header>
                    <h1 class="text-center">The Coffee House</h1>
                </header>
            </div>
        </div>

        <div class="row show-grid">
            <div class="carousel col-xs-12">

                <div class="row show-grid">
                   <div class="col-xs-offset-6 visible-xs-block">
                        <div class="location text-center">
                            <strong class="hours">Open 24 Hours</strong>
                            <strong class="address">Address Line 1 Cityname, ST 33333</strong>
                            <button class="">Open in Maps</button>
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <div class="row show-grid">

            <div class="col-xs-12 visible-lg-block">
                <h2 class="text-center">Today's Menu</h2>
            </div>
        </div>

        <div class="row show-grid">
            <div class="well well-lg clearfix"> <!-- delet later -->
    
            <div class="col-xs-12 col-sm-6 col-md-4">
                <h3>- COFFEE -</h3>
            </div>    
            
            <div class="col-xs-12 col-sm-6 col-md-4 col-md-push-4">
               <h3 class="title--text-align">- TEA -</h3>
               
            </div>
            
            <div class="col-xs-6 col-md-4 col-md-pull-4">
                2-images_A
            </div>
            <div class="col-xs-6 col-md-4 col-md-pull-4">
                2-images_B
            </div>
            
          </div>
        </div>

        

        

        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="node_modules/bootstrap-sass/assets/javascripts/bootstrap.min.js"></script>
    </body>
</html>
